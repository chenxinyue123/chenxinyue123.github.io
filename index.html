<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <!-- Demo styles -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!--第一屏开始-->
      <div class="swiper-slide one">
        <!--头部-->
        <div class="top">
          <img src="img/guang.png" alt="">
          <!--文字-->
          <div class="title">
            <!--文字1“邀请函”-->
            <img class="title1" src="img/title1.png" alt="">
            <!--文字2“英文”-->
            <img class="title2" src="img/title2.png" alt="">
          </div>
          <!--中间-->
          <div class="center">
            <img class="left" src="img/01.png" alt="">
            <img class="name3" src="img/name3.png" alt="">
            <img  class="right" src="img/01.png" alt="">
          </div>
          <!--底部-->
          <div class="bottom">
            <p class="date1">2017年12月14日</p>
            <p class="place">盛邦升华校企合作</p>
            <img class="bottom1" src="img/bottom-1.png" alt="">
          </div>
        </div>
      </div>
<!--第二屏开始-->
      <div class="swiper-slide two">
        <!--头部-->
        <div class="top">
          <img src="img/top.png" alt="">
        </div>
        <!--中间-->
        <div class="center">
          <img class="line" src="img/line.png" alt="">
          <div class="top">
            　<p class="title">尊敬各位领导：</p>
            <p class="content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;衷心感谢贵单位长期以来对我校的关心与支持。我校拟于2017年12月15日举办2017届毕业生就业双选会。特向贵单位发出诚挚的邀请，真诚欢迎光临，选聘适用人才！</p>
            <div class="photo">
            <img src="img/tupian.gif" alt=""> 　　
            </div>
          </div>
        </div>
      </div>
      <!--第二屏结束-->
      <!--第三屏开始-->
      <div class="swiper-slide three">
        <!--头部-->
        <div class="top">
          <img src="img/top.png" alt="">
        </div>
        <!--中间-->
        <div class="center">
          <img class="line" src="img/line.png" alt="">
          <p class="title">关于我们</p>

        </div>
      </div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <!--音乐开始-->
  <div id="music">
    <img class="musicbg" src="img/music.gif" alt="">
    <img class="musicImg" src="img/music_off.png" alt="">
    <audio id="audio" src="img/bgmusic.mp3" autoplay loop="loop"></audio>
  </div>
  <!--音乐结束-->
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
